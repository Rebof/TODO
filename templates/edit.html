<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update the Task</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container mt-5">
    <h3 class="mb-4">Update Your Task</h3>
    
    <form action="{%url 'update' getting_task.pk %}" method="post">
        {% csrf_token %}
        
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Update your task" name="updated_task" value="{{ getting_task.task}}" aria-describedby="updateBtn">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit" id="updateBtn"><i class="fa fa-check"></i> Update</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
